<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - Captive Portal</title>
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css" />
    <style>
      body { background: linear-gradient(180deg, #f6fbff, #ffffff); min-height: 100vh; }
      .card { box-shadow: 0 10px 30px rgba(0,0,0,0.08); border: none; }
    </style>
  </head>
  <body class="d-flex align-items-center">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="mb-4 text-center">
            <h2>Create your access</h2>
            <p class="text-muted">Fill out the form to get online.</p>
          </div>
          <div class="card p-4">
            <form id="signupForm" novalidate>
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" name="fullName" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Company Name</label>
                <input type="text" class="form-control" name="companyName" />
              </div>
              <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" name="email" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" name="phoneNumber" required />
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="submit">Create Account</button>
              </div>
              <div class="small mt-3">Already have access? <a href="/signin.html">Sign in</a></div>
              <div id="msg" class="mt-3"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/signup.js"></script>
    <script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
  </html>
